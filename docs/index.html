<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matcha</title>

  <meta name="author" content="patztablook22" />
  <meta name="keywords" content="Computing, Engine, Framework, AI, Machine Learning, Artificial Intelligence, C++" />
  <meta name="description" content="Computing and machine learning engine for modern C++" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="media/css/prism-theme.css">

  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<img src="media/img/matcha64-border-only.png" \
          style="vertical-align: middle; padding-right: 20; width: 1.3em" /><code>  </code>Matcha',
      //name: 'Matcha',
      //logo: 'media/img/matcha64-border-only.png',
      //repo: 'matcha-ai/matcha-engine',
      loadNavbar: true,
      coverpage: '_coverpage.md',
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#42b983',
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: [], // or 'auto'
        placeholder: 'Search',
      },
      pagination: {
        crossChapterText: true,
      },
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/matcha-ai/matcha/blob/main/docs/'
        ),
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>

  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>

</body>
</html>
